<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      color: #4caf50;
      font-size: 32px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .widget-box {
      margin-bottom: 40px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Market Overview Dashboard</h1>
  <div class="container">
    <div class="widget-box">
      <!-- TradingView Market Overview Widget -->
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
      {
        "colorTheme": "dark",
        "dateRange": "12M",
        "showChart": true,
        "locale": "en",
        "width": "100%",
        "height": "660",
        "largeChartUrl": "",
        "isTransparent": false,
        "showSymbolLogo": true,
        "tabs": [
          {
            "title": "Indices",
            "symbols": [
              { "s": "FOREXCOM:SPXUSD", "d": "S&P 500" },
              { "s": "FOREXCOM:NSXUSD", "d": "NASDAQ" },
            ],
            "originalTitle": "Indices"
          },
          {
            "title": "Currencies",
            "symbols": [
              { "s": "FX:USDTRY", "d": "USD/TRY" },
              { "s": "FX:EURTRY", "d": "EUR/TRY" },
            ],
            "originalTitle": "Currencies"
          },
          {
            "title": "Crypto",
            "symbols": [
              { "s": "COINBASE:BTCUSD", "d": "Bitcoin / USD" },
              { "s": "COINBASE:ETHUSD", "d": "Ethereum / USD" }
            ],
            "originalTitle": "Crypto"
          }
        ]
      }
      </script>
    </div>
  </div>
</body>
</html>
