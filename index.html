<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      color: #4caf50;
      font-size: 32px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .widget-box {
      margin-bottom: 40px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Market Dashboard</h1>
  <div class="container">

    <div class="widget-box">
      <h2>S&P 500</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_spx&symbol=SP%3ASPX&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>NASDAQ</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_nas&symbol=NASDAQ%3ANDX&interval=D&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>USD/TRY</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=FX%3AUSDTRY&interval=30&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>EUR/TRY</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=FX%3AEURTRY&interval=30&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>Bitcoin / USD</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=COINBASE%3ABTCUSD&interval=60&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>Ethereum / USD</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=COINBASE%3AETHUSD&interval=60&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

  </div>
</body>
</html>
