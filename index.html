<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #0f0;
      overflow-x: hidden;
    }
    /* MATRIX RAIN */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      color: #0f0;
      font-size: 32px;
      text-shadow: 0 0 15px #0f0;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .widget-box {
      margin-bottom: 40px;
      border: 1px solid #003300;
      border-radius: 10px;
      padding: 10px;
      background: rgba(0, 20, 0, 0.7);
      box-shadow: 0 0 10px #003300;
    }
    h2 {
      color: #00ff00;
      text-shadow: 0 0 10px #008800;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>Market Dashboard<br><span style="font-size:16px;">Created by Musa Biter</span></h1>

  <div class="container">

    <div class="widget-box">
      <h2>NASDAQ</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=NASDAQ%3ANDX&interval=D&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>USD/TRY</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=FX%3AUSDTRY&interval=30&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>EUR/TRY</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=FX%3AEURTRY&interval=30&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>Bitcoin / USD</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=COINBASE%3ABTCUSD&interval=60&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="widget-box">
      <h2>Ethereum / USD</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=COINBASE%3AETHUSD&interval=60&theme=dark&hideideas=1" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <p style="text-align:center; color:#0f0; margin-top:40px;">Made by a market lover, for market lovers</p>
  </div>

  <script>
    // MATRIX RAIN EFFECT
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
