<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dashboard</title>

    <style>
        body {
            margin: 0;
            background: black;
            color: #00ff99;
            font-family: "Courier New", monospace;
            overflow-x: hidden;
        }

        /* Matrix rain canvas */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            font-size: 26px;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            margin-top: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 450px;
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            color: #00ff99;
            font-size: 18px;
            margin: 40px 0 20px 0;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<!-- MATRIX RAIN BACKGROUND -->
<canvas id="matrix"></canvas>

<div class="header">Created by Musa Biter</div>

<div class="container">

    <!-- BITCOIN / USD -->
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_1&symbol=BITSTAMP%3ABTCUSD&interval=60&hidesidetoolbar=1&symboledit=1&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark"></iframe>

    <!-- ETHEREUM / USD -->
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_2&symbol=BITSTAMP%3AETHUSD&interval=60&hidesidetoolbar=1&symboledit=1&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark"></iframe>

    <!-- FEAR & GREED INDEX -->
    <iframe src="https://alternative.me/crypto/fear-and-greed-index/" height="500"></iframe>

</div>

<div class="footer">Powered by market lovers, for market lovers</div>

<script>
    // MATRIX RAIN EFFECT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff99";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 33);

    // Resize fix
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
