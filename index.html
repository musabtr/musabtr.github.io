<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Finance Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #00ff99;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00ff99;
        }
        .card {
            background: #0d0d0d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px #003300;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<h1>Global Finance Dashboard</h1>
<p>Real-time market data from Yahoo Finance.</p>

<!-- BIST 100 -->
<div class="card">
    <h2>BIST 100</h2>
    <iframe src="https://finance.yahoo.com/chart/%5EXU100"></iframe>
</div>

<!-- BIST 50 -->
<div class="card">
    <h2>BIST 50</h2>
    <iframe src="https://finance.yahoo.com/chart/%5EXU050"></iframe>
</div>

<!-- BIST 30 -->
<div class="card">
    <h2>BIST 30</h2>
    <iframe src="https://finance.yahoo.com/chart/%5EXU030"></iframe>
</div>

<!-- S&P 500 -->
<div class="card">
    <h2>S&P 500</h2>
    <iframe src="https://finance.yahoo.com/chart/%5EGSPC"></iframe>
</div>

<!-- NASDAQ -->
<div class="card">
    <h2>NASDAQ</h2>
    <iframe src="https://finance.yahoo.com/chart/%5EIXIC"></iframe>
</div>

<!-- USD/TRY -->
<div class="card">
    <h2>USD / TRY</h2>
    <iframe src="https://finance.yahoo.com/chart/TRY%3DX"></iframe>
</div>

<!-- EUR/TRY -->
<div class="card">
    <h2>EUR / TRY</h2>
    <iframe src="https://finance.yahoo.com/chart/EURTRY%3DX"></iframe>
</div>

<!-- Gram Altın (XAU/TRY) -->
<div class="card">
    <h2>Gram Altın (XAU/TRY)</h2>
    <iframe src="https://finance.yahoo.com/chart/GAUTRY%3DX"></iframe>
</div>

</body>
</html>
